        <div class="sidebar-button">

    <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">July 2023</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date" id="date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Start Time"
                class="event-time-from"
                id="start"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="End Time "
                class="event-time-to"
                id="finish"
              />
            </div>
            <div class="add-event-input">
              <select name="wasteroles" id="wroles" class="waste_type">
                <option value='roles'>Select Waste Type</option>
            </select>
            </div>
            <div class="add-event-input">
              <select name="brngayroles" id="brnroles" class="add_brgy">
                <option value='roles'>Select Barangay</option>
            </select> 
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn" onclick="addEvents()">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event" style="background-color: #f5f5f5; color: #22925e;">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
